{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>New Post</h1>
        <div class="form-group">
            <form action="" method="post"> {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary save_btn"><i class="fa-regular fa-floppy-disk"></i></button>
            
            </form>
            <a class="btn btn-secondary" href="{% url 'home' %}"><i class="fa-solid fa-angle-left"></i></a>
        </div>
        <script>
        var name = {{ user.id }}
        var usr = $('#username')
        usr.attr("value", name);

        </script>
    {% else %}
        <h1 style="color:yellow;"> Access Denied !!! <h1/>
    {% endif %}
{% endblock content %}
